<ion-content>
  <div class="print-div">
    <ion-icon
      name="navigate-outline"
      (click)="confirm()"
      style="font-size: 70px"
    ></ion-icon>
    <p>{{results.sending}}</p>
  </div>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="back-btn">
        <ion-button color="dark" (click)=" backbtn()">
          {{results.back}}
          <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6" class="next-btn">
        <ion-button color="dark" (click)="confirm()">
          {{results.next}}

          <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>

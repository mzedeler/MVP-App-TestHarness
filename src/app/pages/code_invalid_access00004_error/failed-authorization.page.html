<ion-content>
  <p>{{results.auth_p_1}}</p>
  <p>{{results.auth_p_2}}</p>
  <p>{{results.www_link}}</p>

  <ion-button color="dark" (click)="rpbtn()">
    {{results.btn_report}}
    <ion-icon slot="end" name="help-outline"></ion-icon>
  </ion-button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-row>
      <ion-col size="6" class="back-btn">
        <ion-button color="dark" (click)="backbtn()">
          {{results.try_again}}
          <ion-icon slot="start" name="chevron-back-outline"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="6" class="next-btn">
        <ion-button color="dark" (click)="backbtn()">
          {{results.print}}
          <ion-icon slot="end" name="print-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
